# Monitores (ajusta a tu hardware)
monitor=DP-1,2560x1440@144,0x0,1
monitor=eDP-1,1920x1080@60,2560x0,1

# General – rendimiento optimizado
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(89b4faee) rgba(94e2d5ee) 45deg
    col.inactive_border = rgba(313244aa)
    layout = dwindle
    no_vsync = true
    render_ahead = 2
    max_fps = 144
    resize_on_border = true
}

# Input (optimizado para mejor respuesta)
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        tap-to-click = true
    }
    sensitivity = 0
    accel_profile = flat
}

# Gestos (opcional, requiere libinput-gestures)
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Atajos de teclado - Estilo Omarchy
# Aplicaciones principales
bind = SUPER, RETURN, exec, ghostty
bind = SUPER, D, exec, wofi --show drun
bind = SUPER, B, exec, brave
bind = SUPER, Q, killactive
bind = SUPER, M, exit

# Aplicaciones TUI
bind = SUPER, E, exec, ghostty -e ranger
bind = SUPER, A, exec, ghostty -e pulsemixer
bind = SUPER, U, exec, ghostty -e bluetoothctl

# Control de brillo
bind = SUPER, SHIFT, B, exec, brightnessctl set +10%
bind = SUPER, CTRL, B, exec, brightnessctl set 10%-

# Wallpapers
bind = SUPER, W, exec, $XDG_CONFIG_HOME/swww/wallpaper-dynamic.sh random
bind = SUPER, SHIFT, W, exec, $XDG_CONFIG_HOME/swww/wallpaper-dynamic.sh time

# Screenshots (Wayland)
bind = , Print, exec, grim -g "$(slurp)" $HOME/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = SUPER, Print, exec, grim $HOME/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

# Navegación de ventanas (flechas)
bind = SUPER, LEFT, movefocus, l
bind = SUPER, RIGHT, movefocus, r
bind = SUPER, UP, movefocus, u
bind = SUPER, DOWN, movefocus, d

# Cambiar tamaño de ventanas (HJKL)
bind = SUPER, H, resizeactive, -50 0
bind = SUPER, L, resizeactive, 50 0
bind = SUPER, K, resizeactive, 0 -50
bind = SUPER, J, resizeactive, 0 50

# Workspaces (1-9)
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Mover ventana a workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

# Navegación entre workspaces (mouse)
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Lanzar componentes del entorno (exec-once para evitar duplicados)
exec-once = waybar
exec-once = mako
exec-once = swww init
exec-once = $XDG_CONFIG_HOME/swww/wallpaper-dynamic.sh

# Decoración optimizada
decoration {
    rounding = 8
    active_opacity = 0.95
    inactive_opacity = 0.85
    blur = {
        enabled = true
        size = 3
        passes = 2
        new_optimizations = true
    }
    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(1a1a2e99)
}

# Animaciones optimizadas
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout dwindle (optimizado para productividad)
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
}

# Reglas de ventanas
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(wofi)$